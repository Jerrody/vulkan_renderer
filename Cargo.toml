[workspace]
resolver = "3"
members = ["crates/engine", "crates/game_logic", "crates/game_runner"]

[workspace.dependencies]
rayon = "1.11.0"
bevy_ecs = { version = "0.18.0", default-features = false, features = [
    "std",
    "backtrace",
    "multi_threaded",
] }
glam = { version = "0.32.0", features = ["fast-math", "bytemuck"] }
engine = { path = "crates/engine" }
game_logic = { path = "crates/game_logic" }

[profile.dev]
opt-level = 0
debug = 0

[profile.dev.build-override]
opt-level = 2
debug = 0

[profile.dev.package."*"]
opt-level = 2
debug = 0

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
